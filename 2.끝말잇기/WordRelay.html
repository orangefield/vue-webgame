<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <word-relay></word-relay>
        <word-relay></word-relay>
    </div>
    <!-- 컴포넌트를 만드는 스크립트를 최상단에 작성 -->
    <script>
        Vue.component('word-relay', {   // 전역 컴포넌트
            // template : 형제 태그를 하나의 부모 태그로 묶어줘야 한다
            template: `
                <div> 
                    <div>{{word}}</div>
                        <form v-on:submit="onSubmitForm">
                            <input type="text" ref="answer" v-model="value">
                            <button type="submit">입력!</button>
                        </form>
                    <div>{{result}}</div>
                </div>
            `,
            data() {
                // 컴포넌트는 데이터를 함수 형태로
                // 데이터는 각각 독립적
                return {
                    word: '제로초',
                    value: '',
                    result: '',
                };
            },
            methods: {
                onSubmitForm(e) {
                    e.preventDefault();

                    if (this.word[this.word.length - 1] === this.value[0]) {
                        this.result = '딩동댕';

                        this.word = this.value; // 끝말잇기 계속
                        this.value = '';    // 비워주기
                        this.$refs.answer.focus();  // 포커스
                    } else {
                        this.result = '땡';

                        this.value = '';    // 비워주기
                        this.$refs.answer.focus();  // 포커스
                    }
                },
            },
        })
    </script>
    <script>
        const app = new Vue({ // new Vue = Vue instance
            el: '#root',
        });
    </script>
</body>

</html>
