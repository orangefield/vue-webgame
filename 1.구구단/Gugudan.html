<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>주제 : 바뀌는 부분을 찾아라, 양방향 바인딩</h2>
        <hr />
        <!-- data에 접근 : 1.v-~:" " 2.{{}} -->
        <!-- {{}} 안에도 자바스크립트식을 넣을 수 있다 ex. {{first + second}}-->
        <div>{{first}} 곱하기 {{second}} 는?</div>
        <form>
            <!-- 1. input태그에서 바뀌는 value를 data에서도 받고 싶다 : v-model -->
            <input type="number" v-model="value">
            <button>입력</button> <!-- form태그는 버튼을 누를 때마다 새로고침을 한다 -->
            <div>{{value}}</div> <!-- 3. data.value에서 갖고 온 값 -->
        </form>
    </div>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                // 바뀌는 부분을 data로
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '', // 2. v-model로 연결됨
                result: '',
            },
            methods: {},
        });
    </script>
</body>

</html>
